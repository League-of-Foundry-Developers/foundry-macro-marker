<div class="form-group">
    <label>Active tooltip:</label>
    <input type="text" name="{{ module }}.tooltip" value="{{ tooltip }}" />
</div>

<div class="form-group">
    <label>Active icon:</label>
    <input type="text" name="{{ module }}.icon" value="{{ icon }}" data-target="{{ module }}.icon" data-type="image" />
</div>

<div class="form-group">
    <label>Border colour:</label>
    <input type="color" name="{{ module }}.colour" value="{{ colour }}" />
</div>

<div class="form-group stacked command">
    <label>Character sheet trigger</label>
    <textarea name="{{ module }}.trigger">{{ trigger }}</textarea>
</div>
